<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Launcher</title>

<!-- Favicon embedded as Base64 PNG -->
<link rel="icon" type="image/png" sizes="32x32" 
      href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAA...">

<!-- SCSS compiled to CSS -->
<style>
  $primary: #2ecc71;
  $bg-dark: #0b0f14;

  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: linear-gradient(135deg, #1b2a3a, $bg-dark);
    color: #e5e7eb;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .gmv-container {
    width: 900px;
    height: 700px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.7),
                inset 0 0 0 2px rgba(46,204,113,0.25);
    background: #000;
    position: relative;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  .overlay {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(46,204,113,0.1);
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: 600;
  }

  .version-list {
    max-width: 600px;
    margin: 20px auto 0 auto;
    list-style: none;
    padding: 0;
  }

  .version-item {
    background: $bg-dark;
    border-radius: 10px;
    margin-bottom: 10px;
    padding: 12px 18px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  }

  .version-item a {
    text-decoration: none;
    background-color: $primary;
    color: #fff;
    padding: 6px 12px;
    border-radius: 5px;
    font-weight: 500;
  }

  .version-item a:hover {
    background-color: #27ae60;
  }
</style>
</head>
<body>

<div class="gmv-container">
  <iframe id="minecraft-frame" src="" title="Minecraft 1.12.2"></iframe>
  <div class="overlay">Minecraft 1.12.2</div>
</div>

<ul class="version-list" id="version-list">
  <li class="version-item"><span>1.2</span><a href="#">Play</a></li>
  <li class="version-item"><span>1.3</span><a href="#">Play</a></li>
  <li class="version-item"><span>1.4</span><a href="#">Play</a></li>
  <li class="version-item"><span>1.5</span><a href="#">Play</a></li>
  <li class="version-item"><span>1.6</span><a href="#">Play</a></li>
  <li class="version-item"><span>1.7</span><a href="#">Play</a></li>
  <li class="version-item"><span>1.8</span><a href="#">Play</a></li>
  <li class="version-item"><span>1.9</span><a href="#">Play</a></li>
  <li class="version-item"><span>1.10</span><a href="#">Play</a></li>
  <li class="version-item"><span>1.11</span><a href="#">Play</a></li>
  <li class="version-item"><span>1.12</span><a href="#">Play</a></li>
</ul>

<!-- Embedded GMV JSON -->
<script id="gmv-data" type="application/json">
{
  "version": "1.12.2",
  "mods": [],
  "settings": {
    "fullscreen": true,
    "difficulty": "normal"
  }
}
</script>

<!-- JS to initialize iframe and version switching -->
<script>
const gmvData = JSON.parse(document.getElementById('gmv-data').textContent);
const iframe = document.getElementById('minecraft-frame');
iframe.src = `https://takaiwebsite.neocities.org/minecraft?version=${gmvData.version}`;
console.log('GMV Data loaded:', gmvData);

// Version switching
const versionList = document.getElementById('version-list');
versionList.querySelectorAll('a').forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const version = e.target.parentElement.querySelector('span').textContent;
    iframe.src = `https://takaiwebsite.neocities.org/minecraft?version=${version}`;
    document.querySelector('.overlay').textContent = `Minecraft ${version}`;
  });
});
</script>

</body>
</html>
